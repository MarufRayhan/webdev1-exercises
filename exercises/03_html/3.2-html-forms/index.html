<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <h2>Form 1</h2>
    <form id="form1" action="http://localhost:3000/" method="GET"s>
        <input type="hidden" name="hidden" value="Hello from form1">
        <input type="text" id="text" name="text" required>
        <button type="submit">Send Form 1</button>
    </form>
    <h2>Form 2</h2>
    <form id="form2" method="Post" action="http://localhost:3000/">
        <input type="hidden" name="hidden" value="Hello from form2">
        <textarea name="message" rows="15" cols="35" required></textarea>
        <button type="submit">Send Form 2</button>
    </form>
</body>
</html>
